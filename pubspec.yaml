name: amalia_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  url_launcher: ^6.0.13 
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  # intl: ^0.18.0
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  file_picker: ^8.0.2
  http: ^1.2.1
  shared_preferences: ^2.0.13 # versi terbaru bisa berbeda, cek di pub.dev
  mailer: ^6.1.0
  cupertino_icons: ^1.0.5 # untuk ikon Cupertino
dev_dependencies: 
  flutter_test: 
    sdk: flutter
  flutter_email_sender: ^5.1.0
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/smartlogbook.jpg
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
